
<aside>
    <time datetime="{{ article.date.isoformat() }}" pubdate>
            {{ article.locale_date }}
    </time>

    {% if article.author %}
    	<div itemscope itemtype="http://data-vocabulary.org/Person">
            By <a href="{{ SITEURL }}/{{ article.author.url }}" itemprop="name">{{ article.author }}</a>
        </div>   
    {% endif %}
</aside>

<region role="contentinfo">
	<p>
		In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>.
		{% if PDF_PROCESSOR %}
			<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>
		{% endif %}
	</p>
	{% import 'translations.html' as translations with context %}
	{% include 'taglist.html' %}
</region>




{{ translations.translations_for(article) }}
