<VirtualHost *:80>
        
        ServerName ccc-ch.lo
        DocumentRoot /var/www/site

        # Alias /media/ /var/www/files/
        # Alias /static/ {{ project_root }}/static/
 
        # processes=2 threads=25 is for mpm-worker
        # for mpm-prefork use processes=5 threads=1
        WSGIDaemonProcess ccc-ch.lo user=vagrant processes=2 maximum-requests=100 inactivity-timeout=1800 
        # python-path={{ virtualenv_base_path }}/{{ deploy_identifier }}/lib/python2.7/site-packages/ display-name=%{GROUP}
        WSGIProcessGroup ccc-ch.lo
        WSGIScriptAlias /  /var/www/ccc-ch.lo-wsgi-devel.py

        ErrorLog /var/www/.log/error.log
        LogLevel debug
        CustomLog /var/www/.log/access.log combined

</VirtualHost>